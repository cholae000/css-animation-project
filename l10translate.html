<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS TranslateZ in 3D </title>
</head>
<style type="text/css">
*{
    perspective: 500px;
}
    img{
        width: 300px;
        display: block;
        margin: auto;
        margin-top: 200px;
        border-radius: 20px;
        transition: transform 3s;
    }
    img:hover{
        transform: TranslateZ(200px);
    }
</style>
<body>
    <img src="img/dog.jpg" alt="dog">
</body>
</html>
