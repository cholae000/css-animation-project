<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation</title>
    <style>
        .container{
            width: 960px;

        }
        .container .move{
            width: 150px;
            height: 50px;
            background-color: red;
            color: #fff;
            font-size: 17px;
            margin: 30px;
            padding: 10px 15px;
            line-height: 50px;
            text-align: center;
            border-radius: 0.5rem;
            transition-property: transform;
            transition-duration: 5s;
        }
        .container .move:hover{
            transform: translate(900px,0);
        }
        #ease{
            transition-timing-function: ease;
        }
        #ease-in{
            transition-timing-function: ease-in;
        }
        #ease-out{
            transition-timing-function: ease-out;
        }
        #ease-in-out{
            transition-timing-function: ease-in-out;
        }
        #linear{
            transition-timing-function: linear;
        }
       
    </style>
</head>
<body>
    <div class="container">
        <div id="ease" class="move">Ease</div>
        <div id="ease-in" class="move">Ease-In</div>
        <div id="ease-out" class="move">Ease-Out</div>
        <div id="ease-in-out" class="move">Ease-In-Out</div>
        <div id="linear" class="move">Linear</div>
    </div>
</body>
</html>
