<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyFrame Intro</title>
</head>
<style type="text/css">
    body{
        margin: 0;
    }
    div{
        width: 150px;
        height: 150px;
        background-color: red;

        animation-name: ani;
        animation-duration: 3s;
    }
    @keyframes ani{
        from{
            transform: translate(0);
        }
        to{
            transform: translate(1200px);
        }
    }
</style>
<body>
    <div class="container">

    </div>
</body>
</html>
