<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Effect</title>
</head>
<style>
    body{
        background-color: #272727;
        height: 100vh;
        display: flex;

        justify-content: center;
        align-items: center;
        overflow: hidden;
    }
    .loader{
        display: flex;
        width: 70px;
    }
    span{
        width: 10px;
        height: 60px;

        animation: myani 0.8s ease-in-out infinite;
    }
    @keyframes myani{
        0%{
            transform: scaleY(0.1);
        }
        35%{
            transform: scaleY(1);
        }
        60%{
            transform: scaleY(0.1);
        }
        100%{
            transform: scaleY(0.1);
        }
    }
    span:nth-child(1){
        background-color: yellow;
        animation-delay: 0.2s;
    }
    span:nth-child(2){
        background-color: green;
        animation-delay: 0.3s;
    }
    span:nth-child(3){
        background-color: red;
        animation-delay: 0.4s;
    }
    span:nth-child(4){
        background-color: orange;
        animation-delay: 0.5s;
    }
    span:nth-child(5){
        background-color: violet;
        animation-delay: 0.6s;
    }
    span:nth-child(6){
        background-color: yellow;
        animation-delay: 0.7s;
    }
</style>
<body>
    <div class="loader">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
</body>
</html>
